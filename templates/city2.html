<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <div class="content">
        <title> {{city_name}}</title>
         <button class="button-is-large ">
             <span class="icon-text">
                <span class="icon ">
                    <a href="{{url_for('main')}}"><i class="fas fa-home"></i>home</a>
                </span>
            </span>
        </button>

        <section class="hero is-danger">
            <div class="hero-body">
            </div>
        </section>

        <h1 class="title has-text-centered has-background-danger">{{city_name}}</h1>
        <h3>{{city_fact}}</h3>
        <blockquote>{{city_content}}</blockquote>
        <img src={{img_path}}  style="max-width: 212px"/>
        <fieldset>
            <legend>Discussion Board</legend>
            {% for post in city_posts %}
                <p>{{ post|replace("\n'",' ') }}</p>
            {% endfor %}
        </fieldset>
        <fieldset>
            <legend>Post comment</legend>
            <label for='poster_name'>Name:</label>
            <input type='text' id='poster_name' name="poster_name"><br><br>
            <label for='poster_email'>Email:</label>
            <input type='text' id='poster_email' name="poster_email"><br><br>
            <label for='poster_post'>Your Post:</label>
            <textarea name="poster_post" rows='5'></textarea>
            <input type='submit' value='Post'>
        </fieldset>
    </div>
</body>
